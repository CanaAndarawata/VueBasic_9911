<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Game</title>
    <script src="vue.js"></script>


<body>
    <div id="app" class="text-center">
        <h2>-- Number Guessing Game --</h2>
        <div class="d-flex justify-content-left">
            <div class="card-body">
                
                <div class="card-header">Masukkan angka 1-10 :</div>
                <div class="card-body text-primary">
                    <input type="number" class="form-control" v-model="tebakan" :disabled="isDisabled" placeholder="input a number between 1-10"/>
                    <br>
                    <button class="btn btn-primary btn-sm" @click="tebak" :disabled="isDisabled">Cek</button>
                    <br>
                    Kesempatan yang Tersisa : {{ Kesempatan }} angka : {{ angka }}
                    <br>
                    <span v-if="Kesempatan != 0">
                        <button class="btn btn-primary btn-sm" @click="cobalagi" >Coba lagi</button>
                    </span>
                    <span v-else-if="Kesempatan == 0">
                        <button class="btn btn-primary btn-sm" @click="mainLagi" >Anda Kalah klik untuk main lagi</button>
                    </span>
                    
                    <span v-if="benar == 1">
                        Selamat Anda telah Menang!
                        <button class="btn btn-primary btn-sm" @click="mainLagi" >Anda Menang klik untuk main lagi</button>
                    </span>
                    
                    
                    <footer class="page-footer font-small blue fixed-bottom">
                        <div class="d-flex justify-content-center">
                            <p>{{mhs.nama}} | {{mhs.npm}} | {{mhs.kelas}}</p>
                        </div>
                    </footer>
                  
                    

                    <br>
                </div>
            </div>
        </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            angka: Math.floor(Math.random() * 10) + 1,
            tebakan: 0,
            Kesempatan: 3,
            salah: undefined,
            benar: undefined,
            kalah: undefined,
            isDisabled: false,
            mhs: {
                nama: 'Made Devendracana Andarawata Mpuhaji',
                npm: '180709911',
                kelas: 'A',
            },
        },
        methods: {
            tebak(){
                if(this.tebakan == this.angka){
                    this.benar = 1;
                } else {
                    this.salah = 1;
                    this.isDisabled = true;
                    this.Kesempatan--;
                    if(this.Kesempatan==0){
                        this.kalah=1;
                        this.salah = undefined;
                    }
                }
            },
            cobalagi(){
                if(this.salah == 1){
                    this.isDisabled = false;
                    this.salah = undefined;
                }
                
            },
            mainLagi(){
                location.reload();
            }
        },
    });
</script>
</html>
